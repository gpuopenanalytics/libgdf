before_install:
  # update links for gcc-5
  # install gcc-5
  - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
  - sudo apt-get update
  - sudo apt-get install -y g++-5
  - sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-5 1 --slave /usr/bin/gcc gcc /usr/bin/gcc-5
  - eval "${CC} --version"
  - eval "${CXX} --version"

  # Install CUDA toolkit
  - source ./travisci/install-cuda-trusty.sh

  # install miniconda
  - travis_retry wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh
  - chmod +x miniconda.sh
  - ./miniconda.sh -b
  - export PATH=$HOME/miniconda3/bin:$PATH

  # install libboost
  - sudo apt-get install -y libboost-all-dev

install:
  # check
  - nvcc --version
  - conda --version
  # install conda build
  - conda install conda-build anaconda-client conda-verify --yes

script:
  # build ligdf
  - source ./travisci/build_libgdf.sh
  # build libgdf_cffi
  - source ./travisci/build_libgdf_cffi.sh

after_success:
  - source ./travisci/upload.sh
